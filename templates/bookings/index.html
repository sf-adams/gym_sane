{% extends "base.html" %}

{% block content %}
<h1>Bookings</h1>

<table>
    <tr>
        <th>Session</th>
        <th>Member</th>
    </tr>
    {% for booking in bookings %}
    <tr>
        <td><a href="/bookings/{{ booking.id }}">{{ booking.session }}</a></td>
        <td>{{ booking.member }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
