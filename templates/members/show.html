{% extends "base.html" %}
{% block content %}

  <div>
    <h3>{{ member.first_name }} {{ member.last_name }}</h3>
    <hr>
    <p>{{ member.age }} years old</p>
    <p>{{ member.category }}</p>
    <p><a href="/members/{{ member.id }}/edit">Edit</a></p>
    <p><a href="/members/{{ member.id }}/delete">Delete</a></p>
  </div>

<h3>Sessions:</h3>
<ul>
    {% for session in sessions  %}
    <li>{{session.name}}</li>
    {% endfor %}
</ul>

{% endblock %}
