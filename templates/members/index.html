{% extends "base.html" %}

{% block content %}
<h1>Members</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Category</th>
    </tr>
    {% for member in members %}
    <tr>
        <td><a href="/members/{{ member.id }}">{{ member.first_name }} {{ member.last_name }}</a></td>
        <td>{{ member.age }}</td>
        <td>{{ member.category }}</td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="/members/new">Add Member</a>

{% endblock %}
