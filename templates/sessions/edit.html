{% extends "base.html"%}
{% block content %}

<h2>Edit Session</h2>

<form action="/session/{{ session.id }}" method="POST"></form>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ session.name }}">
        <label for="time">Time:</label>
        <input type="text" id="time" name="time" value="{{ session.time }}">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ session.category }}">
        <input type="submit">
    </div>

{% endblock %}
