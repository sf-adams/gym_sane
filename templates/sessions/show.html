{% extends "base.html" %}
{% block content %}

<div>
    <h3>{{ session.name }}</h3>
    <hr>
    <p>{{ session.time }}</p>
    <p>{{ session.category }}</p>
    <p><a href="/sessions/{{ session.id }}/edit">Edit</a></p>
</div>

<h3>Members:</h3>
<ul>
    {% for member in members  %}
    <li>{{ member.first_name }} {{ member.last_name }}</li>
    {% endfor %}
</ul>

{% endblock %}
