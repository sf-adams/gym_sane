{% extends "base.html" %}

{% block content %}
<h1>Sessions</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Time</th>
        <th>Category</th>
    </tr>
    {% for session in sessions %}
    <tr>
        <td><a href="/sessions/{{ session.id }}">{{ session.name }}</a></td>
        <td>{{ session.time }}</td>
        <td>{{ session.category }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
